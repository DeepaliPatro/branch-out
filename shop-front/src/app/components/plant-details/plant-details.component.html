<div *ngIf="plant" class="plant-details">
  <mat-card>
    <img src="{{plant.imageUrl}}" >
  </mat-card>
  <mat-card>
    <div class="details">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{plant.name}}</mat-card-title>
          <mat-card-subtitle>
            <span>
              {{plant.price | currency}}
            </span>
            <div class="rating"></div>
          </mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{plant.description}}
        <div class="tags">
          <a *ngFor="let tag of plant.tags" routerLink="/tag/{{tag}}">
            {{tag}}
          </a>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <span class="favorite {{plant.favorite? '': 'not'}}">❤️</span>
        <button mat-raised-button color="primary">Add to Cart</button>
      </mat-card-actions>
    </div>
  </mat-card>
